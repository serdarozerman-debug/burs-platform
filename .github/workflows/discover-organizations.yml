name: ğŸ” Discover New Organizations

# Yeni kurum araÅŸtÄ±rmasÄ± - 15 gÃ¼nde bir
on:
  schedule:
    # Her 15 gÃ¼nde bir (ayÄ±n 1. ve 15. gÃ¼nÃ¼, saat 03:00 UTC)
    - cron: '0 3 1,15 * *'
  
  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: ğŸ” Discover new organizations
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scripts
          python3 discover_organizations.py --auto-save

      - name: ğŸ“Š Report results
        run: |
          echo "âœ… Organization discovery completed!"
          echo "ğŸ“‹ Check organizations.json for new entries"

      - name: ğŸ’¾ Commit new organizations
        if: success()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add scripts/organizations.json
          git diff --staged --quiet || git commit -m "ğŸ” Auto-discovery: New organizations added ($(date +%Y-%m-%d))"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”” Notify completion
        if: always()
        run: |
          echo "Organization discovery workflow completed"
          echo "Status: ${{ job.status }}"

